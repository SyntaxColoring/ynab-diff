name: Static checks and tests

on:
  - push
  - workflow_dispatch

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - run: npm run check
      - run: npm run test
